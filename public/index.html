<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/main.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/950079f346.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/format-age.js"></script>
    <script type="text/javascript" src="/scripts/message-box.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <script type="text/javascript" src="/scripts/tweet.js"></script>
    <script type="text/javascript" src="/scripts/extra.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <div class="right-nav">
        <button class="compose"><i class="fa fa-pencil-square-o"></i>Compose</button>
      </div>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action = '/tweets/' method='POST'>
          <textarea name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <section class="loading">
        <img src="/images/loading.gif">
      </section>
      <section id="tweet-list">
      </section>
    </main>
  </body>
</html>
